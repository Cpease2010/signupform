<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Sign-Up Form</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <form action="SignUp">
      <input id="email" type="email" placeholder="email@me.com">
      <label for="email">Enter Email Address</label><br><br>
  
      <input id="password" type="password" placeholder="7-16 Characters">
      <label for="password">Enter Password</label><br><br>
  
      <input id="GH UN" type="test" placeholder="Githubber1234">
      <label for="GH UN">Enter Your Github Username</label><br><br>

      <label for="Package">Pick A Package</label><br>
      <input id="Package" type="radio" name="level" value="Enterprise"><br>
      <input id="Package" type="radio" name="level" value="Pro"><br>
      <input id="Package" type="radio" name="level" value="Free"><br><br>

      <input id="Remember Me" type="checkbox" >
      <label for="Remember Me">Remember Me</label><br>
  </form>
</body>
